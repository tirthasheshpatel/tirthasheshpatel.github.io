{% raw %}
<span class="reading-time" title="Estimated read time">
  {% assign words = content | number_of_words %}
  {% if words < 360 %}
    <small><blockquote>1 min read</blockquote></small>
  {% else %}
    <small><blockquote>{{ words | divided_by:180 }} mins read</blockquote></small>
  {% endif %}
</span>

{% endraw %}
